<body>

  <!-- Elemento para mostrar el cronómetro -->
  <div id="cronometro" class="cronometro" style="
   position: fixed;
    top: 10px; 
    right: 10px; 
    font-size: 24px; 
    color: #fff; 
    background-color: rgba(0, 0, 0, 0.5); 
    padding: 10px;
    border-radius: 5px;
    z-index: 1000; 
  ">
    00:00</div>


  <div class="card" id="score-card">
    <div class="card-header">
      Score
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <p id="score-value">0</p> <!-- Aquí se mostrará el puntaje -->
      </blockquote>
    </div>
  </div>

  <img id="inventory-image" src="Inventory/empty.png" alt="Inventario Chef1" class="inventory-image">

  <div id="namePlayer" class="name-player">
    Jugador 1
  </div>


<!-- Modal de pausa  -->
<div class="modal fade" id="PauseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-body-secondary">
      <div class="modal-header">
        <img src="/Frontend/logo DD font.png" class="logo-small" alt="DISH DASH!">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body d-flex flex-column align-items-center justify-content-center">
        <button id="BtnContinuar" class="btn btn-secondary btn-orange">Continuar</button>
        <br>
        <button id="BtnSalir" class="btn btn-secondary btn-orange">Salir</button>
        <br>
      </div>  
    </div>
  </div>
</div>
