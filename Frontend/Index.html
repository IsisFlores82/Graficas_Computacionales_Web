<!--NOTA DEL AUTOR: La actual imagen de fondo solo es place holder para que en un futuro esta bien el render, es solo temporal pq mi blender

<body>

  <div class="d-flex flex-column w-100 vh-100 align-items-center justify-content-center">
    <br>
    <h1 class="parpadea principal-text"> Presiona ENTER para continuar!</h1>

     

    <!-- Modal -->
    <div class="modal fade" id="StartModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-body-secondary">
          <div class="modal-header">
            <img src="logo DD font.png" class="logo-small" alt="DISH DASH!">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex flex-column align-items-center justify-content-center">
            <button class="btn btn-secondary btn-orange"> Comenzar</button>
            <br>
            <button id="BtnLeaderboard" class="btn btn-secondary btn-orange"> Leaderboard</button>
            <br>
            <button class="btn btn-secondary btn-orange"> Settings</button>
            <br>
          </div>  
          
        </div>
      </div>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal fade" id="LeaderboardModal" tabindex="0" aria-labelledby="LeaderboardModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-body-secondary">
         <div class="modal-header">
           <h5 class="modal-title" id="LeaderboardModalLabel">Leaderboard</h5>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div class="modal-body">
           <table class="table table-striped table-bordered text-center">
              <thead>
                <tr>
                 <th scope="col">Rank</th>
                 <th scope="col">Player</th>
                 <th scope="col">Score</th>
               </tr>
             </thead>
             <tbody>
               <!-- Datos Hardcodeados -->
               <tr>
                  <th scope="row">1</th>
                  <td>Player1</td>
                  <td>5000</td>
                </tr>
                <tr>
                 <th scope="row">2</th>
                 <td>Player2</td>
                 <td>4500</td>
                </tr>
               <tr>
                 <th scope="row">3</th>
                 <td>Player3</td>
                 <td>4000</td>
                </tr>
                <tr>
                  <th scope="row">4</th>
                  <td>Player4</td>
                  <td>3500</td>
                </tr>
               <tr>
                  <th scope="row">5</th>
                 <td>Player5</td>
                  <td>3000</td>
               </tr>
               <tr>
                  <th scope="row">6</th>
                 <td>Player6</td>
                 <td>2800</td>
               </tr>
               <tr>
                  <th scope="row">7</th>
                  <td>Player7</td>
                  <td>2600</td>
                </tr>
               <tr>
                  <th scope="row">8</th>
                  <td>Player8</td>
                  <td>2400</td>
                </tr>
                <tr>
                  <th scope="row">9</th>
                  <td>Player9</td>
                 <td>2200</td>
               </tr>
                <tr>
                  <th scope="row">10</th>
                  <td>Player10</td>
                  <td>2000</td>
                </tr>
              </tbody>
            </table>
         </div>
       </div>
     </div>
    </div>

  </div>

  
  
  <script src="Index.js"></script>

</body>
</html>
