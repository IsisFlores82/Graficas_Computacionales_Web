<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI de Videojuego</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="UI.css">
</head>
<body>

    <!-- UI de las vidas -->
    <div class="vidas">
        <img src="heart-full.png" alt="Vida"> 
        <img src="heart-full.png" alt="Vida">
        <img src="heart-grey.png" alt="Vida">
    </div>

    <!-- UI del puntaje -->
    <div class="puntaje">
        Puntaje: 600
    </div>

    <!-- Imagen de la hamburguesa -->
    <div class="hamburguesa">
        <img src="Burger_Icon.png" alt="Hamburguesa">
    </div>


  <!-- Modal de pausa  -->
  <div class="modal fade" id="PauseModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-body-secondary">
        <div class="modal-header">
          <img src="logo DD font.png" class="logo-small" alt="DISH DASH!">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center justify-content-center">
          <button id="BtnContinuar" class="btn btn-secondary btn-orange">Continuar</button>
          <br>
          <button id="BtnSalir" class="btn btn-secondary btn-orange">Salir</button>
          <br>
        </div>  
      </div>
    </div>
  </div>
  <script src="UI.js"></script>
</body>
</html>
